<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-wrapper">
        <h1>WORD COUNTER</h1>
        <input type="text" id="user-input" placeholder="Enter Any thing">
        <button onclick="lettercounter()">Check</button>
        <p>Total word is <span id="word-wrapper"></span></p>
        <p>Total letter is <span id="text-wrapper"></span></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
